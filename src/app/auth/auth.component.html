<div class="row" style="margin-top: 50px;">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isErrorOccured" class="alert alert-danger" role="alert">
            <strong>{{ errorMessage }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="isErrorOccured = !isErrorOccured">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="email" name="password" ngModel>
            </div>
            <button class="btn btn-info" type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |  
            <button class="btn btn-info" type="button" (click)="onSwithAuthentication()">Switch Authentication</button>
        </form>
    </div>
</div>
