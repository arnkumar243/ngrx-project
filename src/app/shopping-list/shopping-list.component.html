<div class="row">
    <div class="col-xs-12" style="padding-bottom: 20px;">
        <app-shopping-edit></app-shopping-edit>
    </div>
    <div class="col-xs-12">
        <ul class="list-group">
            <a (click)="onSelectIngredient(i)" class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients; let i = index;">{{ ingredient.name }} ({{ ingredient.amount }})</a>
        </ul>
    </div>
</div>
